<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Images</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-content: center;
        }

        .image-item {
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }

        .image-item img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-item p {
            margin-top: 5px;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;

            ::-webkit-scrollbar {
                width: 20px;
            }

            ::-webkit-scrollbar-track {
                background-color: transparent;
            }

            ::-webkit-scrollbar-thumb {
                background-color: #d6dee1;  
            }

            ::-webkit-scrollbar-thumb {
                background-color: #d6dee1;
                border-radius: 20px;
                border: 6px solid transparent;
                background-clip: content-box;
            }

            ::-webkit-scrollbar-thumb:hover {
                background-color: #a8bbbf;
            }
        }
    </style>
</head>

<body>
    <h1>Search Images</h1>
    <input type="text" id="search_query" placeholder="Search by image name...">
    <div class="image-container" id="image-container">
    </div>
    <script>
        document.getElementById('search_query').addEventListener('input', function () {
            let searchQuery = this.value.trim();
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `search_query=${searchQuery}`
            })
                .then(response => response.json())
                .then(data => {
                    let imageContainer = document.getElementById('image-container');
                    imageContainer.innerHTML = '';
                    data.forEach(image => {
                        let imgElement = document.createElement('img');
                        imgElement.src = image.src;
                        imgElement.alt = image.alt;
                        let pElement = document.createElement('p');
                        pElement.textContent = image.alt;
                        let imageItem = document.createElement('div');
                        imageItem.classList.add('image-item');
                        imageItem.appendChild(imgElement);
                        imageItem.appendChild(pElement);
                        imageContainer.appendChild(imageItem);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
