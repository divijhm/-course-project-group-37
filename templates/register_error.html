<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('11.jpeg'); /* Replace 'background_image.jpg' with your image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .error-box {
            background-color: #333; /* Dark grey color */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px 5px rgba(13, 255, 239, 0.839); /* Shadow effect */
            color: #fff;
            text-align: center;
        }

        .error-box h1 {
            font-size: 100px;
            margin-top: 0;
            color: #333; /* Same color as box */
            text-shadow: 2px 2px 4px rgba(13, 255, 239, 0.839); /* Shadow effect for text */
            -webkit-text-stroke: 2px #fff; /* White outline for text */
        }

        .error-message {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .error-box a {
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .error-box a:hover {
            transform: scale(2);
            background-image: linear-gradient(to right,rgba(13, 255, 239, 0.839) , rgba(13, 255, 239, 0.839)); /* Gradient blue color */
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>404</h1>
        <p class="error-message">Error</p>
        <p>Email Address already exists</p>
        <a href="/register">Try Again</a>
    </div>
</body>
</html>
