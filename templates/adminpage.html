<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="../static/adminpage.css">
</head>


<body>
  <div class="navbar">
    <div class="admin-text">Admin Wall</div>
    <div class="admin-text">
      <span>VBro</span>
    </div>
    <div>
      <a href="/logout" style="position: fixed;top: 20px;right: 20px;z-index: 9999;display: block;"><span>Logout</span></a>

    </div>
  </div>

  <h1
    style="margin-left: 3vw; padding-top: 20px; color: white; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9); text-decoration: underline;">
    Signed-up Users:</h1>

  <div class="users-container">
      <div class="users-list">      
        <div class="user">
          <div>UserID</div>
          <div>Name</div>
          <div>Email</div>
          <div>DOB</div>
        </div>
        {% for user in  user_details%}
        <div class="user">
            <div>{{ user.User_Id }}</div>
            <div>{{ user.User_Name }}</div>
            <div>{{ user.User_Email }}</div>
            <div>{{ user.DOB }}</div>
        </div>
        {% endfor %}
      
      </div>
  </div>
</body>

</html>
